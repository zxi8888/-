<div id="app">
    <div v-bind:style="[baseStyles, overridingStyles]">23333</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            baseStyles: {
                color: 'green',
                fontSize: '30px'
            },
            overridingStyles: {
                'font-weight': 'bold'
            }
        }
    })
    </script>
