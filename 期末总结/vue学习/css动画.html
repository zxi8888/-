<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        </style>
</head>
<body>
<div id="databinding">
    <button v-on:click = "show = !show">点我</button>
    <transition name="bounce">
        <p v-if="show">232222222222222222222222222</p>
    </transition>
</div>
<script type="text/javascript">
    new Vue({
        el: '#databinding',
        data: {
            show: true
        }
    })
    </script>


</body>
</html>
