<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        /*可以设置不同的进入和离开动画*/
        /*设置持续时间和动画函数*/
        .fade-enter-active, .fade-leave-active {
            transition: opacity 2s
        }
        .fade-enter, .fade-leave-to /*.fade-leave-active, 2.1.8版本以下*/{
            opacity: 0
        }
        </style>
</head>
<body>
<div id="databinding">
    <button v-on:click = "show = !show">点我</button>
    <transition name = "fade">
        <p v-show = "show" v-bind:style = "styleobj">动画实例</p>
    </transition>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#databinding',
        data: {
            show:true,
            styleobj :{
                fontSize: '30px',
                color:'red'
            }
        },
        methods : {
        }
    });
    </script>

</body>
</html>
