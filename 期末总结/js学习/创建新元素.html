<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function ()
        {
            var oBtn=document.getElementById('btn1');
            var oUl=document.getElementById('ul1');
            var oTxt=document.getElementById('txt1');

            oBtn.onclick=function()
            {
                var oLi=document.createElement('li');//createElement创建新元素
                oLi.innerHTML=oTxt.value;//innerHTML输入文本
                oUl.appendChild(oLi);//创建元素位置
            };
        };


    </script>


</head>
<body>
<input id="txt1" type="text">
<input id="btn1" type="button" value="创建li">
<ul id="ul1">

</ul>
</body>
</html>
